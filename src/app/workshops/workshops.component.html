<div class="main">
	 <div class="title">workshops</div>
	<div *ngFor="let item of work;let i=index" class="t">
		<div class="cont1" *ngIf="i%2==1">
		<img src="{{item.img}}" class="img1">
		<div class="txt">
			{{item.description}}
			<br><br>
			<b>{{item.date}}</b>
		</div>
		</div>
		<div class="cont2" *ngIf="i%2==0">
		<div class="txt">
			{{item.description}}
			<br><br>
			<b>{{item.date}}</b>
		</div>
		<img src="{{item.img}}" class="img2">
		</div>
	</div>
</div>
