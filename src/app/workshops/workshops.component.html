<div class="menu" *ngIf="wide" ngFor="let item of work; let i = index">
	<div class="title" *ngIf="p" >{{item.name}}</div>
	<div class="title2" *ngIf="!p" (click)="goto('pub')">{{item.name}}</div>
</div>
<div class="team">
	<div class="wing" *ngFor="let iter of rok; let i = index">
		<div class="title">{{iter.name}}</div>
	</div>
</div>
