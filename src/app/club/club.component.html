<div class="title">{{club}}</div>
<div class="can">
	<div class="pad" *ngFor="let items of cart;">
			<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ items.name }}</mat-card-title>
    <mat-card-subtitle>{{ items.date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{items.img}}">
  <mat-card-content>
    <p>
     {{items.description}}
    </p>
  </mat-card-content>
</mat-card>
	</div>
	
</div>
