<div class="main">
	<div class="pad" *ngFor="let items of cart;">
			<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ items.name }}</mat-card-title>
    <mat-card-subtitle>{{ items.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{items.img}}">
  <mat-card-content>
    <p>
     {{items.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="checkout(items)">BUY</button>
  </mat-card-actions>
</mat-card>
	</div>
   <button mat-fab class="left" color="primary" (click)="left()"><mat-icon>arrow_left</mat-icon></button>
   <button mat-fab class="right" color="primary" (click)="right()"><mat-icon>arrow_right</mat-icon></button>
</div>
