<div class="full">
	<div class="profile">
		<img src="{{ user.photoUrl }}" class="pr">

		<div class="title">{{ user.firstName }}</div>
	</div>

	<div class="events">
		<mat-toolbar>events</mat-toolbar>
		<div class="pad">
		<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title [innerHTML]="event.name"></mat-card-title>
    <mat-card-subtitle>{{ event.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{event.img}}">
  <mat-card-content>
    <p>
     {{event.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>submit</button>
  </mat-card-actions>
</mat-card>
<div style="width: 100%;max-width:332px;">
   <button mat-mini-fab  color="primary" (click)="left()"><mat-icon>arrow_left</mat-icon></button>
   <button mat-mini-fab style="float: right;" color="primary" (click)="right()"><mat-icon>arrow_right</mat-icon></button>
</div>
	</div>
	</div>

	<div class="work">
		<mat-toolbar>workshop</mat-toolbar>
		<div class="pad" *ngFor="let items of work;">
		<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title [innerHTML]="items.name"></mat-card-title>
    <mat-card-subtitle>{{ items.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{items.img}}">
  <mat-card-content>
    <p>
     {{items.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>submit</button>
  </mat-card-actions>
</mat-card>
	</div>
	</div>
</div>
