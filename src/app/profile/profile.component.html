<div class="full">
	<div class="profile">
		<img src="{{ user.photoUrl }}" class="pr">
		<div class="title">{{ user.name }}</div>
	</div>

	<div class="events">
		<mat-toolbar>events</mat-toolbar>
		<div class="pad" *ngFor="let items of events;">
		<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title [innerHTML]="items.name"></mat-card-title>
    <mat-card-subtitle>{{ items.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{items.img}}">
  <mat-card-content>
    <p>
     {{items.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>submit</button>
  </mat-card-actions>
</mat-card>
	</div>
	</div>

	<div class="work">
		<mat-toolbar>workshop</mat-toolbar>
		<div class="pad" *ngFor="let items of work;">
		<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title [innerHTML]="items.name"></mat-card-title>
    <mat-card-subtitle>{{ items.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{items.img}}">
  <mat-card-content>
    <p>
     {{items.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>submit</button>
  </mat-card-actions>
</mat-card>
	</div>
	</div>
</div>
