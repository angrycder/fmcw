<div class="main2">
	<mat-toolbar color="primary"> Details</mat-toolbar>
		<div class="fields2">
				<form [formGroup]="signUpForm">	
					<div class="forms">
						
						<mat-form-field appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput  formControlName="name">
</mat-form-field>


	<mat-form-field appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput  formControlName="email">
</mat-form-field>


	<mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="btn">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"  formControlName="cpassword">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="btn">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


</div>
	</form>
	
		</div>

<button mat-raised-button color="primary" class="sbtn" (click)="signUp()">Sign up</button>

</div>
